<!using bootstrap to create user registration page>
{%extends "requests/base.html"%}
{%load crispy_forms_tags%}
{%block content%}
    <div class="content-section">
        <form method ="POST" >
            {%csrf_token%} <!django required security>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create Engagement Request Account</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" value="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{%url 'login'%}">Sign in</a>
            </small>
        </div>
    </div>
{%endblock content%}
